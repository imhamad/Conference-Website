name: Pana Theme
type: theme
description: 'Pana Drupal 8 Event Theme. Developed & Designed by <a href=http://www.hugestem.com>HugeStem</a>'
package: core
version: '8.x-1.0'
core: '8.x'

#Libraries
libraries:
  - pana/bootstrap
  - pana/bootstrap-number-input
  - pana/font-awesome
  - pana/ionicons
  - pana/owl-carousel
  - pana/shuffle
  - pana/animation
  - pana/slimscroll
  - pana/niceselect
  - pana/fonts
  - pana/smartmenus
  - pana/global-components
stylesheets-remove:
  - core/assets/vendor/normalize-css/normalize.css
  - core/assets/vendor/jquery.ui/themes/base/button.css
  - core/modules/system/css/system.module.css
  - core/modules/system/css/system.theme.css
  - core/modules/views/css/views.module.css

#Regions
regions:
  branding: 'Branding'
  primary_menu: 'Primary Menu'
  user_account: 'User Account'
  cart: 'Cart'
  header: 'Header'
  slider: 'Slider'
  page_title: 'Page Title'
  breadcrumb: 'Breadcrumb'
  content_wide_top: 'Content Wide Top'
  content: 'Content'
  sidebar_first: 'Left Sidebar'
  sidebar_second: 'Right Sidebar'
  content_wide: 'Content Wide Bottom'
  footer_first: 'Footer First Widget'
  footer_second: 'Footer Second Widget'
  footer_third: 'Footer Third Widget'
  footer_forth: 'Footer Forth Widget'
  auto_hidden_block: 'Auto Hidden Blocks'